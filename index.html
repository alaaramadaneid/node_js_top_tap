<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jeux de Tape Taupe</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<!-- Minuteur -->
<div id="timer"></div>

<div class="alaa">
    <!-- Formulaire pour saisir le nom du joueur -->
    <input type="text" name="playerName" id="playerNameInput" placeholder="Entrez le nom du Joueur SVP :">

    <!-- Affichage du nom du joueur -->
    <span id="playerNameDisplay"></span>
</div>

<!-- Zone de jeu -->
<div id="boardGame"></div>

<div class="noah">
    <!-- Bouton pour démarrer le jeu -->
    <button id="startGame">START</button>

    <!-- Bouton pour redémarrer le jeu (initialement masqué) -->
    <button id="restartGame" class="none">RESTART</button>
</div>

<!-- Affichage du score, du tour, du niveau, et de la victoire -->
<div id="score"></div>
<div id="tour"></div>
<div id="niveauLabel">Niveau : </div>
<div id="affichageVictoire"></div>

<!-- Inclusion du script JavaScript -->
<script src="./public/js/script.js"></script>
</body>
</html>
